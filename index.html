<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Test WalkingFree payment deeplinks for success and cancellation scenarios"/>
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+P+/HgAFhAJ/wlseKgAAAABJRU5ErkJggg==">
  <title>WalkingFree Deeplink Tester</title>
  <style>
    :root {
      --success-color: #4caf50;
      --error-color: #f44336;
      --hover-opacity: 0.85;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 300px;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .success {
      background-color: var(--success-color);
      color: white;
    }

    .canceled {
      background-color: var(--error-color);
      color: white;
    }

    button:hover:not(:disabled) {
      opacity: var(--hover-opacity);
      transform: translateY(-1px);
    }

    button:active:not(:disabled) {
      transform: translateY(1px);
    }

    .loading::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 0.3; }
      100% { opacity: 0.6; }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }
      button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Test WalkingFree Deeplinks</h1>
  <div class="buttons-container">
    <button 
      class="success" 
      onclick="handleDeeplink('success')" 
      aria-label="Open success deeplink"
      id="successBtn">
      Open Success Deeplink
    </button>
    <button 
      class="canceled" 
      onclick="handleDeeplink('cancel')" 
      aria-label="Open canceled deeplink"
      id="cancelBtn">
      Open Canceled Deeplink
    </button>
  </div>

  <script>
    function handleDeeplink(type) {
      const button = type === 'success' ? document.getElementById('successBtn') : document.getElementById('cancelBtn');
      const url = `https://slimkit.health/paypal/${type}`;

      button.classList.add('loading');
      button.disabled = true;

      try {
        window.location.href = url;
        
        // Reset button state after a delay
        setTimeout(() => {
          button.classList.remove('loading');
          button.disabled = false;
        }, 3000);
      } catch (error) {
        console.error('Failed to open deeplink:', error);
        button.classList.remove('loading');
        button.disabled = false;
        alert('Failed to open the deeplink. Please try again.');
      }
    }
  </script>
</body>
</html>
